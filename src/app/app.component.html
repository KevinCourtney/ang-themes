<div [class]="theme">
  <h1>Welcome to {{title}}</h1>
  <mat-card>
      <mat-card-title>Hello!</mat-card-title>
      <mat-card-content>
        <button mat-raised-button>Click me</button>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warning</button>

      </mat-card-content>
  </mat-card>
  <br />
  <mat-card>
    <mat-select placeholder="Theme" 
                (ngModelChange)="onThemeChange($event)"
                [(ngModel)]="theme">
        <mat-option value="my-light-theme">Light</mat-option>
        <mat-option value="my-dark-theme">Dark</mat-option>
    </mat-select>

  </mat-card>
</div>
